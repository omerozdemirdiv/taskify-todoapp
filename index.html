<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Taskify</title>
   
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col2">
                <h1 style="letter-spacing: 1px;" class="header">Taskify</h1>
                <p style="font-family: monospace; font-size: 100%; margin-top: 10%;">"Simplify tasks, stay organized!"</p>
            </div>
        </div>

        <div class="row2">
            <div class="col1">
                    <input type="text" id="eventsinput" placeholder="type an action...">      
            </div>
            <div class="col2">
                <button id="addbtn" onclick="listeyeEkle()" class="enterbutton">Add Event</button>
            </div>
        </div>

        <div class="row3">
            <div class="col1">
                <h3 class="headerevents">To Do Events</h1>
                    <hr>
                <ul id="todolist">

                </ul>
            </div>
            <div class="col2">
                <h3 class="headerevents">Completed Events</h3>
                <hr>
                <ul id="completedlist">

                </ul>
            </div>
        </div>
    </div>



    
    <script src="app.js"></script>
</body>
</html>
